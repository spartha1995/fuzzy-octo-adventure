<div class ="container">
    <h3>Add Employee</h3>
    <br>
    <form action="#">
        <div class="form-group" style="width:30%">
            <label for="FirstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstname" name="first">
        </div>
        <div class="form-group" style="width:30%">
            <label for="LastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastname" name="second">
        </div>
        <div class="form-group" style="width:30%">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email"  [(ngModel)]="employee.email" name="third">
        </div>
        <br>
    <button type="submit" class="btn btn-primary" (click)="updateEmployee(employee)">Update</button>
  </form>
</div>
